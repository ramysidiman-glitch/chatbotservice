name: Django CI and Deploy to Render

on:
  push:
    branches: [ master ]       # Trigger workflow on every push to master
  pull_request:
    branches: [ master ]       # Trigger workflow for pull requests to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest     # Use an Ubuntu VM

    steps:
    # Step 1: Checkout the repository
    - uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run Django tests (optional)
    - name: Run tests
      run: |
        python manage.py test

    # Step 5: Build Docker image
    - name: Build Docker image
      run: docker build -t my-django-app .

    # Step 6: Deploy to Render
    - name: Deploy to production
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
